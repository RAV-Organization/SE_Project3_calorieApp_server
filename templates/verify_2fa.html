{% extends "layout.html" %}
{% block content %}
  <h2>Verify Two-Factor Authentication</h2>
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.two_factor_code.label(class="form-control-label") }}
      {{ form.two_factor_code(class="form-control form-control-lg") }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-outline-info") }}
    </div>
  </form>
{% endblock %}
