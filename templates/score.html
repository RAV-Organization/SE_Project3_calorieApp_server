{% extends 'layout.html' %}

{% block content %}
    <div class="score-main">
        <div class="highest-score">
            <div>Highest Score: 200 by </div> 
            <div class="high-score-name">John</div>
        </div>
        <h1 class="score-head">Your Score</h1>
        <div class="score-circle">
            <h1>{{ score }}</h1>  <!-- Using the 'score' variable passed from the route -->
        </div>
        {% if score %}
            <h1 class="congrats-cls">Congratulations! <i class="fas fa-glass-cheers"></i></h1>
        {% else %}
            <h1 class="congrats-cls">Better Luck Next Time! <i class="fas fa-frown"></i></h1>
        {% endif %}
        <div class="redirect-links">
            <a href="{{ url_for('dashboard') }}"><i class='fas fa-angle-left'></i> Home</a>
            <a href="#" class="btn btn-primary disabled">Retake Test</a>
        </div>
    </div>
{% endblock %}
