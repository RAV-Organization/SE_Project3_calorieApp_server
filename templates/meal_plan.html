<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- Add jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Get Your Meal Plan Recommendation</h2>

    <form id="meal-plan-form" onsubmit="getMealPlan(event)">
        <label for="goal">Goal:</label>
        <select name="goal" id="goal">
            <option value="Weight Loss">Weight Loss</option>
            <option value="Muscle Gain">Muscle Gain</option>
            <option value="Maintenance">Maintenance</option>
        </select>

        <label for="calories">Calorie Goal:</label>
        <input type="number" id="calories" name="calories" placeholder="e.g., 500">

        <label for="protein">Protein (g):</label>
        <input type="number" id="protein" name="protein" placeholder="e.g., 30">

        <label for="carbs">Carbs (g):</label>
        <input type="number" id="carbs" name="carbs" placeholder="e.g., 50">

        <label for="fat">Fat (g):</label>
        <input type="number" id="fat" name="fat" placeholder="e.g., 15">

        <button type="submit">Get Recommendation</button>
    </form>

    <h3>Recommended Meals:</h3>
    <div id="meal-plan-result"></div>

    <!-- Custom JS Script -->
    <script src="{{ url_for('static', filename='js/meal_plan.js') }}"></script>
</body>
</html>
